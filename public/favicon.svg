<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="heartGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fef3c7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fde68a;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="128" height="128" rx="28" fill="url(#bgGrad)"/>
  
  <!-- Toolbox/Container (subtle background element) -->
  <rect x="24" y="50" width="80" height="56" rx="8" fill="#ffffff" opacity="0.15"/>
  
  <!-- Main Heart Icon -->
  <g filter="url(#shadow)">
    <!-- Heart shape -->
    <path d="M64 95 C64 95 34 75 34 55 C34 45 40 38 48 38 C54 38 60 42 64 48 C68 42 74 38 80 38 C88 38 94 45 94 55 C94 75 64 95 64 95 Z" 
          fill="url(#heartGrad)" stroke="#fbbf24" stroke-width="2"/>
    
    <!-- Baby bottle icon inside heart -->
    <g transform="translate(64, 58)">
      <!-- Bottle body -->
      <rect x="-5" y="-8" width="10" height="16" rx="2" fill="#7c3aed" opacity="0.9"/>
      <!-- Bottle cap -->
      <rect x="-4" y="-12" width="8" height="4" rx="1" fill="#a855f7" opacity="0.9"/>
      <!-- Milk level -->
      <rect x="-4" y="0" width="8" height="6" rx="1" fill="#fef3c7" opacity="0.8"/>
    </g>
  </g>
  
  <!-- Tools accent (wrench) -->
  <g transform="translate(92, 32)" opacity="0.9">
    <path d="M0 0 L3 3 L1 5 L-2 2 Z M3 3 L8 -2 C9 -3 11 -3 12 -2 C13 -1 13 1 12 2 L7 7 L3 3 Z" 
          fill="#fde68a" stroke="#fbbf24" stroke-width="0.5"/>
  </g>
  
  <!-- Sparkle accents -->
  <g fill="#fef3c7" opacity="0.8">
    <circle cx="28" cy="35" r="2"/>
    <circle cx="100" cy="90" r="2.5"/>
    <circle cx="38" cy="100" r="1.5"/>
    <path d="M88 48 L90 50 L88 52 L86 50 Z"/>
    <path d="M42 28 L44 30 L42 32 L40 30 Z"/>
  </g>
</svg>
