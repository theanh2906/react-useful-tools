<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    
    <!-- Favicons -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Meta tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#7c3aed" />
    <meta name="description" content="Useful Tools - Pregnancy Tracker & Productivity Suite. Track your pregnancy journey, manage notes, and stay productive." />
    <meta name="keywords" content="pregnancy tracker, baby tracker, productivity tools, notes, calendar, weather" />
    
    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Useful Tools - Pregnancy & Productivity Suite" />
    <meta property="og:description" content="A beautiful app for pregnancy tracking and productivity tools" />
    <meta property="og:image" content="/icon-512.png" />
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=JetBrains+Mono:wght@400;500;600&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    
    <title>Useful Tools - Pregnancy & Productivity Suite</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Block pinch-to-zoom (Safari ignores user-scalable=no since iOS 10)
      document.addEventListener('gesturestart', function(e) { e.preventDefault(); }, { passive: false });
      document.addEventListener('gesturechange', function(e) { e.preventDefault(); }, { passive: false });
      document.addEventListener('gestureend', function(e) { e.preventDefault(); }, { passive: false });

      // Block multi-touch zoom on all browsers
      document.addEventListener('touchmove', function(e) {
        if (e.touches.length > 1) { e.preventDefault(); }
      }, { passive: false });

      // Block double-tap zoom
      (function() {
        var lastTouchEnd = 0;
        document.addEventListener('touchend', function(e) {
          var now = Date.now();
          if (now - lastTouchEnd <= 300) { e.preventDefault(); }
          lastTouchEnd = now;
        }, { passive: false });
      })();
    </script>
  </body>
</html>
